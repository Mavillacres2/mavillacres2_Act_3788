<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./Recursos/estilos3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="contact-form">
        <h2>Contacto</h2>
        <form name="FormContacto" onsubmit="return validar();">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="usuario@mail.com" required>

            <label for="dob">Fecha de Nacimiento</label>
            <input type="text" id="dob" name="dob" placeholder="dd/mm/aaaa" required>
            
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
            
            <input type="button" id="submitBtn" value="Enviar" onclick="validar()">
        </form>
    </div>
</body>
</html>
